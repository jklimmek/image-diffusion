# Architecture.
in_channels: 3
channels: [64, 128, 256]
enc_num_res_blocks: 2
dec_num_res_blocks: 2
attn_resolutions: []
codebook_size: 8192
codebook_beta: 0.2
codebook_gamma: 0.99
disc_channels: [64, 128, 256]
z_dim: 3
init_resolution: 128
num_groups: 32

# Training.
