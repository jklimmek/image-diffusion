clip_grad: 1.0
precision: fp32

# Util.
train_set: ./data/vqgan/dev.npy
dev_set: ./data/vqgan/dev.npy
plot_set: ./data/plot.npy
checkpoints_dir: ./checkpoints
logs_dir: ./logs
seed: 2018
log_imgs_freq: 1000