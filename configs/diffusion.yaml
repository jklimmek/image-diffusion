# Architecture.
z_dim: 3
channels: [128, 256, 384, 512]
mid_channels: [512, 512]
change_res: [True, True, True]
time_dim: 512
num_res_layers: 2
num_heads: 8
num_groups: 32
num_classes: 7
cond_drop_prob: 0.1

# Noise.
num_steps: 1000
beta_start: 0.0001
beta_end: 0.02
type: linear

# Training.
min_lr: 1e-7
max_lr: 5e-5
warmup_steps: 10000
batch_size: 64
epochs: 10
clip_grad: 1.0
precision: fp32
compile: false

# Util.
train_set: ./data/diffusion/train.npy
train_labels: ./data/diffusion/classes_train.npy
plot_set: ./data/plot.npy
checkpoints_dir: ./checkpoints
logs_dir: ./logs
seed: 2018
log_interval: 50